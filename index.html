<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">

            <div class="first-column">
                <h2 class="title title-primary">bem vindo de volta!</h2>
                <p class="description description-primary">Para manter-se conectado conosco</p>
                <p class="description description-primary">faça o login com suas informações pessoais</p>
                <button id="signin" class="btn btn-primary">entrar</button>
            </div>  

            <div class="second-column">
                <div class="social-media">
                    <ul class="list-social-media">
                       
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>   
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">ou use seu e-mail para se cadastrar:</p>
                <form class='form' id='my-form' method="post" >

                    <label class="label-input" for="cpf">
                        <i class="fa fa-user icon-modify"></i>
                        <input id="cpf" type="text" name="cpf" placeholder="CPF" autocomplete="off" maxlength="14" onkeyup="mascara_cpf()"> 
                        <p class="cpf-error" id="cpf-error" style="color: red; display: none;"></p>
                    </label>

                    <label class="label-input" for="">
                        <i class="fa fa-user icon-modify"></i>
                        <input  type="text" placeholder="Nome">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa fa-calendar icon-modify"></i>
                        <input type="text" placeholder="Data de Nascimento" onfocus="(this.type='date')">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input class="pass"  id="pass" type="password" placeholder="Senha">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input class="confirm_password" id="confirm_password" type="password" placeholder="Confirme Senha">
                    </label>

                    <button type="submit" class="btn btn-second">inscrever-se</button>        
                </form>
            </div>
        </div>
        <div class="content second-content">

            <div class="first-column">
                <h2 class="title title-primary">olá amigo!</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <p class="description description-primary"> e comece a jornada conosco</p>
                <button id="signup" class="btn btn-primary">criar conta</button>
            </div>

            <div class="second-column">
                <h2 class="title title-second">Cloud sale </h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">ou use sua conta de e-mail:</p>
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn btn-second">entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/validateForm.js"></script>

</body>
</html>
